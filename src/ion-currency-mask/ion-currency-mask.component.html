<ion-item>
    <ion-label *ngIf="getAttrLabel('stacked')" for="ionInput" stacked>{{label}}</ion-label>
    <ion-label *ngIf="getAttrLabel('floating')" for="ionInput" floating>{{label}}</ion-label>
    <ion-label *ngIf="getAttrLabel('fixed')" for="ionInput" fixed>{{label}}</ion-label>
    <ion-label *ngIf="getAttrLabel('') && label" for="ionInput">{{label}}</ion-label>
    <ion-input
    id="ionInput"
    type="text"
    [disabled]="disabled ? '' : null"
    (keyup)="keyUpEvent($event)"
    (change)="onChange($event)"
    [(ngModel)]="valueIonInput"
    [attr.clearInput]="clearInput ? '' : null"
    [placeholder]="getAttrPlaceholder()">
  </ion-input>
</ion-item>
<div *ngIf="!lastChild"></div>
