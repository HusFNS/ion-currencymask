<ion-item style="--padding-start:0px">
    <ion-label position="{{typeLabel}}" style="padding-left:0;">{{label}}</ion-label>
    <ion-input
    id="ionInput"
    type="tel"
    [disabled]="disabled ? '' : null"
    (keyup)="keyUpEvent($event)"
    (change)="onChange($event)"
    [(ngModel)]="valueIonInput"
    [attr.clearInput]="getAttrClearInput()"
    [placeholder]="getAttrPlaceholder()">
  </ion-input>
</ion-item>
<div *ngIf="!lastChild"></div>
